<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="./Layout-imgs/suit.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste BootStrap</title>
</head>

<body>

    <nav class="navbar bg-black">
        <div class="container">
            <a class="navbar-brand text-light" href="index.html">
                <img src="./Layout-imgs/logoEdit.jpeg" alt="Bootstrap" width="40" height="40">
                Grife Chic
            </a>
        </div>
    </nav>


    <!-- Area Criação de conta -->
    <div class="formulariosDeCriacao container overflow-y-auto mt-3" style="max-width: 300px;">

        <div class="mb-3">
            <input type="text" class="form-control nomeCadasdro" id="formGroupExampleInput" placeholder="Nome">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control sobrenomeCadastro" id="formGroupExampleInput2" placeholder="Sobrenome">
        </div>

        <div class="mb-3">
            <input type="number" class="form-control telCadastro" id="formGroupExampleInput2" placeholder="Telefone 92 + 99999-9999" maxlength="11">
        </div>

        <div class="row mb-3">
            <div class="col-sm-10">
                <input type="email" class="form-control emailCadastro" id="inputEmail3" placeholder="E-mail">
            </div>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control passwordCadastro" id="exampleInputPassword1" placeholder="Senha">
        </div>

        <div class="mb-3">
            <input type="password" class="form-control passwordCadastroRpt" id="exampleInputPassword2" placeholder="Comfirmar Senha">
        </div>

        <div class="col-12 mb-3">
            <input type="text" class="form-control enderecoCadastro" id="inputAddress" placeholder="Endereço">
        </div>

        <div class="col-12 mb-3">
            <input type="text" class="form-control bairroCadastro" id="inputBairro" placeholder="Bairro">
        </div>

        <div class="col-12 mb-3">
            <input type="text" class="form-control cepCadastro" id="inputCep" placeholder="Cep">
        </div>

        <div class="container d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-dark btnCadastro">Criar Conta</button>
        </div>

    </div>

    <!-- Usuário Criado -->
    <div class="container usuarioCriado h1 flex-column align-items-center">
        Usuário Criado com Sucesso !

        <div>
            <a href="./login.html"><button type="button" class="btn btn-dark loginBtn-criacao">Login</button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="cadastro.js"></script>
</body>

</html>
