<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste BootStrap</title>
</head>

<body>

    <nav class="navbar bg-black">
        <div class="container">
            <a class="navbar-brand text-light" href="index.html">
                <img src="./Layout-imgs/logoEdit.jpeg" alt="Bootstrap" width="40" height="40">
                Grife Chic
            </a>
        </div>
    </nav>


    <!-- Area Criação de conta -->
    <div class="container position-absolute top-50 start-50 translate-middle" style="max-width: 300px;">

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label needs-validation">Nome *</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Sobrenome *</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
        </div>
        
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Telefone *</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="DDD + ">
        </div>

        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email *</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>

        <div class="col-12 mb-3">
            <label for="inputAddress" class="form-label">Endereço *</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>

        <div class="col-12 mb-3">
            <label for="inputAddress" class="form-label">Bairro *</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>

        <div class="container d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-dark">Criar Conta</button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
