<body>

    <!-- Nav -->
    <div class="position-sticky top-0 start-0 z-2">
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="area_adm.html">
                    <img src="./Layout-imgs/logoEdit.jpeg" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-center">
                    Grife Chic | Área Adm

                <div class="usuario-logado text-light"></div>
            </div>
        </nav>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">

                <div class="navbar-brand">Gerenciamento de Pedidos</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="" style="position: absolute; right: 1em;flex-direction: row;">
                    <a href="./login_adm.html"><button class="login_desktop btn btn-dark">
                      Entrar
                    </button></a>
        
                    <button class="btn btn-danger logout_desktop">
                      Sair
                    </button>    
                  </div>

            </div>
        </nav>
    </div>
    <!-- Nav -->

    <div class="modelos d-none">
        <div class="container pedido card" style="max-width: fit-content;">
            <div class="container p-3 dados_cliente">
                <h5 class="card-title num-pedido">Pedido #0000</h5>
                <p class="data_pedido"></p>
                <p class="nome-cliente">Nome Cliente</p>
                <a class="whats" href=""><p class="tel-cliente">Tel: 5592999999999</p></a>
                <p class="endereco">Endereço: Rua I n10, alvorada 2, 99999999</p>
                <p class="card-text valor-pedido">R$00.00</p>
                <p class="qtd_itens text-danger"></p>
                <p class="item text-primary" style="cursor: pointer;"></p>

                <div class="comandos_pedidos d-flex flex-row justify-content-around">
                    <button class="btn btn-danger cancelar d-flex flex-row justify-content-center align-items-center"> <img src="./Layout-imgs/cancel_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" width="24px" height="24px">Pedido cancelado</button>

                </div>
            </div>
        </div>

        <p class="area_itens_pedido_modelo"></p>
    </div>

    <div class="container">
        <div class="area_pedidos container">
        </div>
        <div class="item_img_container m-3 text-light d-flex flex-row justify-content-center align-items-center" style="position: fixed; bottom: 0;right: 0; width: 120px; height: 120px;">
            <p style="position: absolute;bottom: 0; font-size: 14px; background-color: rgba(0, 0, 0, 0.5); width: 100%; text-align: center;">Img do produto</p>
            <img class="item_img" src="./Layout-imgs/Fundo Cinza.png" style="width: 100%;height: 100%; transition: all.5s; object-fit: cover;">
        </div>
        </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
