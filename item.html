<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="./Layout-imgs/suit.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9866312553.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grife Chic | Moda masculina</title>
</head>

<body>  
    <div class="modelos d-none">
    <div class="modelo_btn">
        <input class="btn_grade btn btn-dark mx-1" type="button" value="">
    </div>
    </div>
        
        <div class="item_modal" style="overflow: scroll;height: fit-content;">
            <img class="item_modal_img card-img-top" src="./Layout-imgs/Camiseta1.jpg" style="height: 45vh; object-fit: cover;">
            <div class="card card-body" style="height: 55vh; overflow: scroll;">
                <h5 class="item_modal_nome card-title">Camiseta Cavalera</h5>
                <p class="item_modal_preco card-subtitle mb-2">R$00.00</p>
                <div class="item_modal_grade d-flex justify-content-start mt-3 mb-3"></div>
                <div class="descr_item mb-3  mt-3">
                    <h6 class="card-subtitle text-body-secondary">Descrição</h6>
                    <p class="card-text mb-0 text-body-secondary">Fio 30.1 Penteado.</p>
                    <p class="card-text mb-0 text-body-secondary">100% Algodão.</p>
                    <p class="card-text mb-0 text-body-secondary">Tecido leve e Resistente.</p>
                    <p class="card-text mb-0 text-body-secondary">Suave ao toque e confortável para usar em climas quentes.</p>
                </div>
                
                <div class="row d-flex flex-row justify-content-around position-fixed bottom-0 " style="margin: 0;overflow: scroll;">
                    <button class="btn btn-danger voltar_btn" type="button" style="width: fit-content;">
                        <i class="fa-solid fa-arrow-left"></i>
                        Voltar
                    </button>

                    <button class="btn btn-primary adicionar_item" type="button" style="width: fit-content;">
                        <i class="fa-solid fa-bag-shopping text-light"></i>
                        Sacola
                    </button>
                </div>
            </div>
        </div>

    <div class="carregando beating" style="width: 100%;height: 100vh;position: fixed;top: 0; left: 0; z-index: 3;display:flex;flex-direction: column; justify-content: center;align-items: center;background-color: white;">
        <h1>Grife Chic</h1>
        <p>Moda Masculina</p>
        <img class="" src="./Layout-imgs/suit.png" style="width: 250px; object-fit: cover;">
    </div>

    <div class="adicionado_sacola beating" style="width: 100%;height: 100vh;position: fixed;top: 0; left: 0; z-index: 3;display:flex;flex-direction: column; justify-content: center;align-items: center;background-color: white; display: none;">
        <h1>Grife Chic</h1>
        <p>Adicionando item</p>
        <img class="" src="./Layout-imgs/suit.png" style="width: 250px; object-fit: cover;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="item.js"></script>
</body>

</html>
